name: Trigger auto deployment for touch-go

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/touch-go-AutoDeployTrigger-a4ebca7e-e14a-4a7b-ad48-67e319bd7384.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TOUCHGO_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: crtouchgo.azurecr.io
          registryUsername: ${{ secrets.TOUCHGO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TOUCHGO_REGISTRY_PASSWORD }}
          containerAppName: touch-go
          resourceGroup: rg_touchgo
          imageToBuild: crtouchgo.azurecr.io/touch-go:${{ github.sha }}
          

     

