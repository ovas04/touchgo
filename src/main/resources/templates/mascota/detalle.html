<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link th:href="@{/css/personaStyles.css}" rel="stylesheet">

</head>
<body style="background: url('https://i0.wp.com/revista.lamardeonuba.es/wp-content/uploads/2021/05/chip1.gif?fit=500%2C281&ssl=1');">
<div class="container py-5">
    <div class="card profile-card mx-auto" style="max-width: 800px">
        <div class="row no-gutters">
            <div
                    class="col-md-4 text-center d-flex flex-column justify-content-center"
            >
                <div class="profile-image">
                    <img th:src="${mascota.foto}" alt="profile Image" />
                    <div class="bubble">
                        <img
                                src="https://touchandgo.s3.amazonaws.com/logo3.png"
                                alt="Bubble Image"
                        />
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-info">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">
                            Información Mascota
                        </h4>
                        <hr/>
                        <div class="row mb-3">
                            <div class="col-sm-2 text-center">
                                <i class="fas fa-dog fa-2x"></i>
                            </div>
                            <div class="col-sm-10">
                                <h5>Nombre</h5>
                                <p class="mb-0" th:text="${mascota.nombre}">Nombre de Mascota</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row mb-3">
                            <div class="col-sm-2 text-center">
                                <i class="fas fa-paw fa-2x"></i>
                            </div>
                            <div class="col-sm-10">
                                <h5>Raza</h5>
                                <p class="mb-0" th:text="${mascota.raza}">Raza de Mascota</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row mb-3">
                            <div class="col-sm-2 text-center">
                                <i class="fas fa-home fa-2x"></i>
                            </div>
                            <div class="col-sm-10">
                                <h5>Dirección</h5>
                                <a th:href="'https://www.google.com/maps?q=' + ${mascota.direccion}">
                                    <p class="mb-0" th:text="${mascota.direccion}">
                                        1234 Calle Principal, Ciudad, País
                                    </p>
                                </a>
                            </div>
                        </div>
                        <hr/>
                        <div class="row mb-3">
                            <div class="col-sm-2 text-center">
                                <i class="fas fa-phone fa-2x"></i>
                            </div>
                            <div class="col-sm-10">
                                <h5>Teléfono 1</h5>
                                <a th:href="'tel:' + ${mascota.telefono1}">
                                    <p class="mb-0" th:text="${mascota.telefono1}">
                                    +52 1234567890
                                    </p>
                                </a>
                            </div>
                        </div>
                        <hr/>
                        <div class="row mb-3">
                            <div class="col-sm-2 text-center">
                                <i class="fas fa-phone fa-2x"></i>
                            </div>
                            <div class="col-sm-10">
                                <h5>Teléfono 2</h5>
                                <a th:href="'tel:' + ${mascota.telefono2}">
                                    <p class="mb-0" th:text="${mascota.telefono2}">
                                    +52 0987654321
                                    </p>
                                </a>
                                
                            </div>
                        </div>
                        <hr/>
                        <div class="row mb-3">
                            <div class="col-sm-2 text-center">
                                <i class="fas fa-user fa-2x"></i>
                            </div>

                            <div class="col-sm-10">
                                <h5>Nombre Propietario</h5>
                                <p class="mb-0 " th:text="${mascota.propietario}">Nombre del Dueño</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row mb-3">
                            <div class="col-sm-2 text-center">
                                <i class="fas fa-info fa-2x"></i>
                            </div>
                            <div class="col-sm-10">
                                <h5>Detalle</h5>
                                <p class="mb-0" th:text="${mascota.detalle}">
                                    Detalles sobre la mascota...
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
