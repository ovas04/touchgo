<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dispositivos NFC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <style>
        body {
            background: url("https://marketplace.canva.com/EAFHm4JWsu8/1/0/1600w/canva-pink-landscape-desktop-wallpaper-HGxdJA_xIx0.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .profile-card {
            position: relative;
            border: 3px solid orange;
            background-color: #f5f5f5 no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            margin: auto;
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        .profile-info {
            padding: 15px;
            background-color: rgba(
                    255,
                    255,
                    255,
                    0.8
            );
        }
        table thead tr {
            background-color: #f1f1f1;
        }

        table tbody tr {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        table tbody tr td {
            padding: 15px;
            background-color: #ffffff;
        }
    </style>
</head>
<body style="background: url('https://i0.wp.com/revista.lamardeonuba.es/wp-content/uploads/2021/05/chip1.gif?fit=500%2C281&ssl=1');">
<div class="container col-md-6 profile-card profile-info">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h4 class="text-center mb-4">Informaci√≥n de los Dispositivos</h4>
            <hr/>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Icono</th>
                        <th class="text-center">Marca</th>
                        <th class="text-center">Modelo</th>
                        <th class="text-center">Sistema Operativo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dispositivo : ${dispositivos}">
                        <td class="text-center">
                        <i class="fas fa-mobile-alt fa-2x"></i>
                    </td>
                    <td th:text="${dispositivo.marca}">Marca del Dispositivo</td>
                    <td th:text="${dispositivo.modelo}">Modelo del Dispositivo</td>
                    <td th:text="${dispositivo.so}">Sistema Operativo del Dispositivo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
