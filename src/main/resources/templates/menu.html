<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link th:href="@{/css/personaStyles.css}" rel="stylesheet">
</head>
<body style="background: url('https://touchandgo.s3.amazonaws.com/fondo.gif');">
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-6">
    <div class="row w-100 bg-primary text-white text-center mb-4 py-2">
        <div class="col">
            <h2>Menu Principal</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a th:href="@{'http://' + ${urlPersona}}" class="btn btn-primary btn-lg btn-block">
                <i class="fas fa-user fa-2x text-white" style="font-size: 2em;"></i> <br/> Personas
            </a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a th:href="@{'http://' + ${urlMascota}}" class="btn btn-primary btn-lg btn-block">
                <i class="fas fa-paw fa-2x"></i><br/>Mascotas
            </a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a th:href="@{'http://' + ${urlPaciente}}" class="btn btn-primary btn-lg btn-block">
                <i class="fas fa-hospital-user fa-2x"></i><br/> Pacientes
            </a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a th:href="@{'http://' + ${urlProductos}}" class="btn btn-primary btn-lg btn-block">
                <i class="fas fa-shopping-cart fa-2x"></i><br/> Productos
            </a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a th:href="@{'http://' + ${urlDispositivos}}" class="btn btn-primary btn-lg btn-block">
                <i class="fas fa-mobile-alt fa-2x"></i><br/> Dispositivos Compatibles
            </a>
        </div>
    </div>
</div>
</body>
</html>
